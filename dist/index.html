<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Simple weather app - The Odin Project</title>
</head>
<body>
    <div id="content-container">
        <div class="content">
            <div class="content__form">
                <div class="form__searchbar">
                    <label for="search-location">Location: </label>
                    <input type="text" name="location" id="search-location" placeholder="Search location..." required>
                    <button id="search-submit" type="submit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
                <div class="form__toggle-degrees">
                    <span>Toggle &deg;C</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="temperature-toggle">
                        <span class="toggle-slider"></span>
                      </label>
                      <span>&deg;F</span>
                </div>
            </div>
            <div class="content__title"></div>

            <div class="content__weather-today">
                <div class="weather-today__icon"></div>
                <div class="weather-today__desc"></div>
                <div class="weather-today__degrees"></div>
            </div>
            
            <div class="weather-forecast__title">
                <h1>2-Day forecast</h1>
            </div>
            <div class="content__weather-forecast">
                <div class="weather-forecast__day-1">
                    <div class="weather-forecast-day-1__title"></div>
                    <div class="weather-forecast-day-1__icon"></div>
                    <div class="weather-forecast-day-1__desc"></div>
                    <div class="weather-forecast-day-1__degrees"></div>
                </div>
                <div class="weather-forecast__day-2">
                    <div class="weather-forecast-day-2__title"></div>
                    <div class="weather-forecast-day-2__icon"></div>
                    <div class="weather-forecast-day-2__desc"></div>
                    <div class="weather-forecast-day-2__degrees"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
