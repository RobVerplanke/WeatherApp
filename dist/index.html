<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Simple weather app - The Odin Project</title>
</head>
<body>
    <div class="content-holder">
        <div class="content">
            <div class="content__title">
                Today's weather
            </div>
            <div class="content__form">
                <div class="form__searchbar">
                    Seacrch location
                </div>
                <div class="form__toggle-degrees">
                    Toggle C/F
                </div>
            </div>

            <div class="content__weather-today">
                <div class="weather-today__icon">icon today</div>
                <div class="weather-today__desc">description today</div>
                <div class="weather-today__degrees">degrees today</div>
            </div>
            
            <div class="content__weather-forecast">
                <div class="weather-forecast__title">
                    3 day Forecast
                </div>
                <div class="weather-forecast__tomorrow">
                    <div class="weather-forecast-tomorrow__icon">icon day 1</div>
                    <div class="weather-forecast-tomorrow__desc">description day 1</div>
                    <div class="weather-forecast-tomorrow__degrees">degrees day 1</div>
                </div>
                <div class="weather-forecast__2nd-day">
                    <div class="weather-forecast-2nd-day__icon">icon day 2</div>
                    <div class="weather-forecast-2nd-day__desc">description day 2</div>
                    <div class="weather-forecast-2nd-day__degrees">degrees day 2</div>
                </div>
                <div class="weather-forecast__3rd-day">
                    <div class="weather-forecast-3rd-day__icon">icon day 3</div>
                    <div class="weather-forecast-3rd-day__desc">description day 3</div>
                    <div class="weather-forecast-3rd-day__degrees">degrees day 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
