<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Simple weather app - The Odin Project</title>
</head>
<body>
    <div class="content-holder">
        <div class="content">
            <div class="content__form">
                <div class="form__searchbar">
                    <label for="search-location">Location: </label>
                    <input type="text" name="location" id="search-location" placeholder="Search location...">
                    <button id="search-submit" type="submit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
                <div class="form__toggle-degrees">
                    Toggle C/F
                </div>
            </div>
            <div class="content__title"></div>

            <div class="content__weather-today">
                <div class="weather-today__icon"></div>
                <div class="weather-today__desc"></div>
                <div class="weather-today__degrees"></div>
            </div>
            
            <div class="weather-forecast__title">
                <h1>3 Day forecast</h1>
            </div>
            <div class="content__weather-forecast">
                <div class="weather-forecast__tomorrow">
                    <div class="weather-forecast-tomorrow__title"></div>
                    <div class="weather-forecast-tomorrow__icon"></div>
                    <div class="weather-forecast-tomorrow__desc"></div>
                    <div class="weather-forecast-tomorrow__degrees"></div>
                </div>
                <div class="weather-forecast__2nd-day">
                    <div class="weather-forecast-2nd-day__title"></div>
                    <div class="weather-forecast-2nd-day__icon"></div>
                    <div class="weather-forecast-2nd-day__desc"></div>
                    <div class="weather-forecast-2nd-day__degrees"></div>
                </div>
                <div class="weather-forecast__3rd-day">
                    <div class="weather-forecast-3rd-day__title"></div>
                    <div class="weather-forecast-3rd-day__icon"></div>
                    <div class="weather-forecast-3rd-day__desc"></div>
                    <div class="weather-forecast-3rd-day__degrees"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
